<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap-select Example</title>
    <!-- 引入必要的文件 -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-select-1.14.0-beta3/docs/docs/dist/css/bootstrap-select.min.css">

</head>

<body>
    <table data-pagination="false">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>@johndoe</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Doe</td>
            <td>@janedoe</td>
          </tr>
          <!-- more table rows -->
        </tbody>
      </table>
      

</body>

</html>
